{{ define "main" }}

<ul class="list-group list-group-flush">
{{ range .Site.RegularPages }}
    <li class="list-group-item pl-0">
        <h3><a class="text-muted" href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <date class="text-muted">{{ .Date.Local.Format "2006-01-02" }}</date>
    </li>
{{ end }}
</ul>

{{ end }}
